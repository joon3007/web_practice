<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상혹</title>
</head>
<body>

</body>
<script>
	function Car(){
		this.engineStart = function(){
			return '열쇠로 시동킴<br>';
		}
		this.engineStop = function(){
			document.write('시동 끔');
		}
	}
	
	Car.prototype.brand = 'Benz'; //프로퍼티 추가
	Car.prototype.color = 'Black';
	Car.prototype.price = 8000;
	
	var momCar = new Car();
	document.write(momCar.brand);
	document.write(momCar.engineStart());
	momCar.engineStop();
	
	var superCar = Object.create(momCar);
	superCar.brand = 'ferrai';
	superCar.color	= 'red';
	superCar.price = 35000;
	
	superCar.openRoop = function(){
		return "지붕열림";
	}
	superCar.closeRoop = function(){
		document.write("지붕 닫함<br>");		
	}
	
	superCar.engineStart = function(){
		document.write("음성으로 시동 킴<br>");
	}
	document.write(superCar.brand);
	superCar.engineStart();
	superCar.engineStop();
	document.write(superCar.openRoop());
</script>
</html>
