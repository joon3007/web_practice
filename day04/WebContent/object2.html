<script>
	function Triangle(b, h){
		this.base = b;
		this.height = h;
		this.area = function(){
			return b * h / 2;
		};
		
		console.log('이 도형은 ');
		(function intro(){
			console.log('삼각형 입니다.')
		})();
	}

	console.log(tri1.height);
	console.log(tri1.area());
	
	var tri2 = new Triangle(25,10);
