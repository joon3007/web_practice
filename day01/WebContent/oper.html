<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
</head>
<body>
	<script>
		var x = 3, y = 5, z = 3
		var a = "abc", b= "bcd", c="3"
		
		document.write((x>y) +"<br>")
		document.write((x == c) +"<br>")
		document.write((x == z) +"<br>")
		document.write((x === c) +"<br>")
		document.write((a <= b) +"<br>")
		
	</script>
</body>
