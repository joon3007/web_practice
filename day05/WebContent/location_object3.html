<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>assign, replace</title>
</head>
<body>
	<h1>히스토리 목록의 개수</h1>
	<p>아래 버튼을 눌러 새로운 문서를 연 후에 브라우저의 뒤로가기 버튼을 눌러보세요~!</p>
	<button onclick="openDocument()">새로운 문서 열기</button>
	<p id = "text"></p>
</body>
<script>
	function openDocument(){
		location.assign("loction_object2.html");
	}
	document.getElementById("text").innerHTML = "현재 브라우저 히스토리 개수 : "+ history.length +"개";	
</script>
</html>
