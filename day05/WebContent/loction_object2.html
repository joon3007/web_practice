<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 객체(선택한 사이트로 이동)</title>
</head>
<body>
	<form name ="myform">
		<p>
			<label>네이버<input type="radio" value='naver' name='site' checked></label>
		</p>
		<p>
			<label>다음<input type="radio" value='daum' name='site'></label>
		</p>
		<p>
			<label>구글<input type="radio" value='google' name='site'></label>
		</p>
		<p>
			<input type="button" onclick="sendit()" value="이동">	
		</p>
	</form>
</body>
<script>
	function sendit(){
		var frm = document.myform;
		if(frm.site == "naver"){
			location.href = "http://www.naver.com";
		}else if(frm.site =="daum"){
			location.href = "http://www.daum.net";
		}else if(frm.site == "google"){
			location.href = "http://www.google.com";
		}
	}
</script>
</html>
