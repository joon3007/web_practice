<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History 객체</title>
</head>
<body>
	<h1>히스토리 목록의 접근</h1>
	<p>아래 버튼을 눌러보세요</p>
	<button onclick="goBack()">뒤로</button>
	<button onclick="go()">원하는 곳으로 이동</button>
	<button onclick="goForward()">앞으로</button>
</body>
<script>
	function goBack(){
		window.history.back();
	}
	
	function go(){
		//window.history.go();
	}
	
	function goForward(){
		window.history.goForward();
	}
</script>
</html>
