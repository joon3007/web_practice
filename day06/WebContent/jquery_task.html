<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 활용한 기초 실습</title>
</head>
<body>
	<!-- 모든 입력 태그 테두리 빨간색으로 변경 -->
	<!-- 자바스크립트는 querySelectorAll()을 사용 -->
	<input type="text" class = "num" value = "1"><br>
	<input type="text" class = "num" value = "2"><br>
	<input type="text" class = "num" value = "3"><br>
	<input type="button" onclick="$('.num').css('border-color','red')" value = "변경(제이쿼리)">
	<input type="button" onclick="change()" value = "변경(자바스크립트)">
</body>

<script src = "//code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	function change(){
		var obj = document.querySelectorAll('.num');
		obj.forEach(function(element){
			element.style.borderColor = "red";
		});
	}
	
	
</script>
</html>
