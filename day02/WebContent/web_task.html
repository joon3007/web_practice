<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 요금표</title>
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
<style>
	table{
		margin:0 auto;
		text-align:center;
		width:30%;
		font-family:Gugi
	}
	
	thead{
		background:#fff9c4;
	}
	
</style>
</head>
<body>
	<table border="1">
		<caption>요금표</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>요금</th>
			</tr>
		</thead>
		<tr id=kids>
			<td id=kids-text>아동</td>
			<td>무료</td>
		</tr>
		<tr id=teen>
			<td id=teen-text>청소년</td>
			<td>2000원</td>
		</tr>
		<tr id=adult>
			<td id=adult-text>성인</td>
			<td>5000원</td>
		</tr>
	</table>
</body>
<script>
	var input = prompt("아동, 청소년, 성인 중 선택 입력")
	var arAge = ['아동', '청소년', '성인']
	var arId = ['kids', 'teen', 'adult']
	
	var check = false
	
	for(let i=0; i<arAge.length; i++){
		if(arAge[i] == input){
			const tr = document.getElementById(arId[i])
			const td = document.getElementById(arId[i] + "-text")
			tr.style.background = "#ef5350"
			td.innerHTML = '★' + arAge[i]
			check = true
			break;
		}
	}
	
	if(!check){
		alert("다시 시도해주세요")
	}
</script>
</html>
